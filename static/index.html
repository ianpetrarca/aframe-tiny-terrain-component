<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Mesh Adapter Demo</title>
    <meta name="description" content="Hello, WebVR! - Networked A-Frame Mesh Networking Demo">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-atmosphere-component@0.0.2/atmosphere.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="tiny-terrain.js"></script>

</head>
<body>

<a-scene light="defaultLightsEnabled: false">
    <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="1 3 0.5"></a-entity>

    <a-entity id="atmosphere" atmosphere="lightPosition: 1 5 -2;">
    </a-entity>

    <a-terrain terrain="x:0;y:0;z:0;radius:30;step:0.5;"></a-terrain>

    <a-entity id="player" progressive-controls movement-controls="fly: true; speed: 0.3" position="0 1 0">
        <a-entity camera="userHeight: 1.6" look-controls>
        </a-entity>
        <a-entity class="right-controller"></a-entity>
        <a-entity class="left-controller"></a-entity>
    </a-entity>

</a-scene>
</body>
</html>
